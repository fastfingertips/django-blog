{% extends "layout.html" %}
{% load crispy_forms_tags %}

{% block body %}
<div class="text-center-wrapper py-5">
    <div style="max-width: 400px; width: 100%;">
        <h1 class="display-5 mb-4">register</h1>
        <p class="text-secondary mb-5">join our community of thinkers and writers.</p>

        <form method="post" class="text-start">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mt-4 text-center">
                <button type="submit" class="btn btn-primary">
                    create account
                </button>
            </div>
        </form>

        <div class="mt-4 text-center">
            <small class="text-secondary tracking-widest text-lowercase">
                already have an account? <a href="{% url 'login' %}" class="link-btn">login</a>
            </small>
        </div>
    </div>
</div>

<style>
    .tracking-widest {
        letter-spacing: 0.1em;
    }

    /* Override crispy styles for minimalist look */
    .form-control {
        border-radius: 0 !important;
        border: none !important;
        border-bottom: 1px solid var(--border-color) !important;
        padding: 0.5rem 0 !important;
        background: transparent !important;
    }

    .form-control:focus {
        box-shadow: none !important;
        border-bottom-color: var(--text-primary) !important;
    }

    .form-label {
        font-weight: 400;
        font-size: 0.8rem;
        text-transform: lowercase;
        letter-spacing: 0.1em;
        color: var(--text-secondary);
    }
</style>
{% endblock %}
