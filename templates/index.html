{% extends "layout.html" %}

{% block body %}
<div class="container py-5">
    <div class="row align-items-center g-5 py-5">
        <div class="col-lg-6">
            <h1 class="display-3 fw-bold lh-1 mb-3 text-gradient">Modern Django Blog</h1>
            <p class="lead opacity-75">Experience a professional blog application built with Django 5.1, featuring a
                modern architecture, premium design, and state-of-the-art developer tools.</p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-start mt-4">
                <a href="{% url 'article_urls:articles' %}" class="btn btn-primary btn-lg px-4 me-md-2">Read
                    Articles</a>
                <a href="{% url 'about' %}" class="btn btn-outline-secondary btn-lg px-4">Learn More</a>
            </div>
        </div>
        <div class="col-lg-6 text-center">
            <div class="p-5 bg-dark rounded-4 shadow-lg border border-secondary"
                style="background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=600&q=80'); background-size: cover; min-height: 400px; display: flex; align-items: center; justify-content: center;">
                <div class="glass-box p-4 rounded-3 text-white"
                    style="background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1);">
                    <h4 class="mb-0 fw-bold">Built for Performance</h4>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .text-gradient {
        background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
</style>
{% endblock %}
