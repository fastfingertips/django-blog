{% extends "layout.html" %}

{% block body %}
<div class="text-center-wrapper py-5">
    <h1 class="display-1 mb-4">The Minimal Blog</h1>
    <p class="lead mb-5">
        Exploring ideas through simple words. No distractions, just content.
    </p>

    <div class="mt-4">
        <a href="{% url 'article_urls:articles' %}" class="btn btn-primary">Read the Archive</a>
    </div>

    <div class="mt-5 pt-5 opacity-50">
        <hr class="w-25 mx-auto">
        <small class="text-lowercase tracking-widest">Built with Django 5.1</small>
    </div>
</div>

<style>
    .tracking-widest {
        letter-spacing: 0.2em;
    }

    h1.display-1 {
        font-family: var(--font-serif);
        font-weight: 800;
        letter-spacing: -0.02em;
    }
</style>
{% endblock %}
